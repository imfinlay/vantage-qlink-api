<!-- /index.html -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <!-- Early theme bootstrapping to avoid FOUC -->
  <script>
    (function () {
      try {
        var KEY = 'ui.theme';
        var saved = localStorage.getItem(KEY);
        var theme = saved || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
      } catch (_) {}
    })();
  </script>
  <link rel="stylesheet" href="/site.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vantage Qlink Command Console</title>
</head>
<body>
<header class="app-header">
  <div class="bar">
    <div class="brand">
      <span class="logo" aria-hidden="true"></span>
      <span>Vantage Qlink Command Console</span>
    </div>

    <div class="row header-right">
      <div class="theme-switch" title="Toggle dark mode">
        <span class="small" id="theme-name">Light</span>
        <label class="switch">
          <!-- checked = dark -->
          <input id="theme-toggle" type="checkbox" />
          <span class="slider"></span>
        </label>
      </div>

      <span id="hb-status" class="badge">
        <span class="status-dot" aria-hidden="true"></span>
        <span id="conn-label">Not connected</span>
      </span>
    </div>
  </div>
</header>

<main class="app-main">

<div class="row">
  <label>Server:
    <select id="server-select"></select>
  </label>
  <button class="btn" onclick="doConnect()">Connect</button>
  <button class="btn" onclick="doDisconnect()">Disconnect</button>
  <span id="conn-status" class="small">Not connected</span>
</div>

<div class="card">
  <h2>Send Command</h2>
  <div class="row">
    <input id="command-input" type="text" placeholder="Type command (e.g., VGS 2 20 7)" size="40" class="monospace" />
    <button class="btn primary" onclick="onSendClick()">Send</button>
  </div>

  <div class="row">
    <strong>Response Mode:</strong>
    <label><input type="radio" name="modifier" value="" checked /> None</label>
    <label><input type="radio" name="modifier" value="$" /> $ (short, after command)</label>
    <label><input type="radio" name="modifier" value="#" /> # (detailed, after command)</label>
  </div>

  <div class="row">
    <strong>Wait / Collect:</strong>
    <label><input id="wait-response" type="checkbox" /> Wait for response</label>
    <label>quietMs <input id="quiet-ms" type="number" min="0" value="300" /></label>
    <label>maxMs <input id="max-ms" type="number" min="0" value="2000" /></label>
  </div>
</div>

<div class="card">
  <h2>Commands</h2>
  <div class="row">
    <label>Filter: <input id="cmd-filter" type="text" placeholder="Search..." /></label>
    <span class="small">Click a row to copy into the input.</span>
  </div>
  <div class="table-scroll">
    <table>
      <thead>
        <tr>
          <th class="w-200">Command</th>
          <th>Description</th>
          <th class="w-300">Params</th>
        </tr>
      </thead>
      <tbody id="command-tbody"></tbody>
    </table>
  </div>
</div>

<div class="card">
  <h2>Logs Tail</h2>
  <div class="row log-toolbar">
    <label>Limit <input id="log-limit" type="number" min="10" max="2000" step="10" value="200" /></label>
    <label>Interval (ms) <input id="log-interval" type="number" min="250" step="250" value="2000" /></label>
    <label><input id="auto-scroll" type="checkbox" checked /> Auto-scroll</label>
    <label>Text filter <input id="log-filter" type="text" placeholder="type to filter..." oninput="renderLogView({ force: true })" /></label>
    <button class="btn" id="tail-toggle" onclick="toggleTail()">Start Tail</button>
    <button class="btn" onclick="doLogFetchOnce()">Fetch Once</button>
    <button class="btn" onclick="clearLogView()">Clear View</button>
    <button class="btn" onclick="copyVisibleLog()">Copy Visible</button>
  </div>
  <div id="log-container" class="card log-scroll" tabindex="-1" aria-label="Logs output (read only)"></div>
</div>

<script>
  // ---------- helpers ----------
  const $ = (sel) => document.querySelector(sel);
  const THEME_KEY = 'ui.theme';

  function applyTheme(t){
    document.documentElement.setAttribute('data-theme', t);
    const isDark = t === 'dark';
    const nameEl = $('#theme-name');
    const toggle = $('#theme-toggle');
    if (toggle) toggle.checked = isDark;
    if (nameEl) nameEl.textContent = isDark ? 'Dark' : 'Light';
  }
  function setTheme(t){ localStorage.setItem(THEME_KEY, t); applyTheme(t); }
  function initTheme(){
    const current = document.documentElement.getAttribute('data-theme') || 'light';
    applyTheme(current);
    $('#theme-toggle')?.addEventListener('change', () => setTheme($('#theme-toggle').checked ? 'dark' : 'light'));
  }

  function fetchWithTimeout(url, opts = {}) {
    const timeoutMs = Number(opts.timeoutMs == null ? 8000 : opts.timeoutMs);
    const ctl = new AbortController();
    const id = setTimeout(() => ctl.abort(new Error('timeout')), Math.max(1, timeoutMs));
    const p = fetch(url, { ...opts, signal: opts.signal || ctl.signal });
    p.finally(() => clearTimeout(id));
    return p;
  }

  function debounce(fn, wait = 150) {
    let t; return function debounced(...args){ clearTimeout(t); t = setTimeout(() => fn.apply(this, args), wait); };
  }

  // ---------- logs ----------
  let currentLogFetchAbort = null;
  let tailBusy = false;
  let tailTimer = null;
  const LOG_DOM_CAP = 1000;
  const LOG_SCROLL_STICKY = 12;
  let __logLines = [];
  let __logNeedsRender = false;

  function autoScrollIfNeeded(){
    if (!$('#auto-scroll') || !$('#auto-scroll').checked) return;
    const c = $('#log-container'); c.scrollTop = c.scrollHeight + 1000;
  }
  function clearLogView(){
    const el = $('#log-container');
    if (el) {
      el.textContent='';
      el.scrollTop = 0;
    }
    __logNeedsRender = false;
  }
  function toggleTail(){
    const btn = $('#tail-toggle');
    if (tailTimer) { clearInterval(tailTimer); tailTimer = null; if (btn) btn.textContent = 'Start Tail'; }
    else { const base = Math.max(250, Number($('#log-interval')?.value || 2000)); tailTimer = setInterval(doLogFetchOnce, base); if (btn) btn.textContent = 'Stop Tail'; }
  }
  async function doLogFetchOnce(){
    if (tailBusy) return; tailBusy = true;
    try {
      const limit = Number($('#log-limit')?.value || 200);
      if (currentLogFetchAbort) { try { currentLogFetchAbort.abort(); } catch(_){} }
      currentLogFetchAbort = new AbortController();
      const interval = Number($('#log-interval')?.value || 2000);
      const timeoutMs = Math.max(2000, interval * 2);
      const r = await fetchWithTimeout(`/logs?limit=${limit}&format=txt`, { signal: currentLogFetchAbort.signal, timeoutMs });
      if (!r.ok) throw new Error('HTTP ' + r.status);
      const t = await r.text();
      const lines = String(t || '').split(/\r?\n/).filter(Boolean);
      __logLines = lines.slice(-limit);
      renderLogView();
    } catch (e) {
      const el = $('#log-container');
      if (el) {
        const p = document.createElement('p');
        p.className = 'logLine cat-error';
        p.textContent = '[client] log fetch failed: ' + (e && e.message ? e.message : e);
        el.appendChild(p);
      }
    } finally { tailBusy = false; currentLogFetchAbort = null; }
  }
  function renderLogLinePretty(line){
    const node = document.createElement('div'); node.className = 'logLine';
    let ts = '', rest = line;
    if (line && line.charAt(0) === '[') {
      const rb = line.indexOf(']');
      if (rb > 0) { ts = line.substring(1, rb); rest = line.substring(rb + 1); if (rest.charAt(0) === ' ') rest = rest.substring(1); }
    }
    const tsSpan = document.createElement('span'); tsSpan.className = 'ts'; tsSpan.textContent = ts ? ('[' + ts + '] ') : '';
    const body = document.createElement('span'); body.textContent = rest;
    const low = rest.toLowerCase(); let cls = '';
    if (rest.indexOf('HTTP') === 0) cls = 'http';
    else if (rest.indexOf('CMD') === 0 || rest.indexOf('CMD/API') !== -1) cls = 'cmd';
    else if (rest.indexOf('RX <-') === 0 || rest.indexOf(' RX <-') !== -1) cls = 'rx';
    else if (low.indexOf('push') !== -1) cls = 'push';
    else if (low.indexOf('error') !== -1) cls = 'error';
    body.className = 'cat-' + (cls || 'plain');
    node.appendChild(tsSpan); node.appendChild(body);
    return { node };
  }
  function renderLogView(opts){
    opts = opts || {};
    const el = $('#log-container'); if (!el) return;
    const scrollToggle = $('#auto-scroll');
    const shouldAutoScroll = !!(scrollToggle && scrollToggle.checked);
    const prevScrollTop = el.scrollTop;
    const filt = ($('#log-filter')?.value || '').toLowerCase();
    const prevMaxScroll = Math.max(0, el.scrollHeight - el.clientHeight);
    const wasNearBottom = prevMaxScroll - prevScrollTop <= LOG_SCROLL_STICKY;

    if (!opts.force && !shouldAutoScroll && !wasNearBottom) {
      __logNeedsRender = true;
      return;
    }
    __logNeedsRender = false;

    const frag = document.createDocumentFragment(); let count = 0;
    for (const rawLine of __logLines) {
      if (!rawLine) continue;
      if (filt && rawLine.toLowerCase().indexOf(filt) === -1) continue;
      const { node } = renderLogLinePretty(rawLine);
      frag.appendChild(node);
      if (++count >= LOG_DOM_CAP) break;
    }
    el.innerHTML = ''; el.appendChild(frag);
    if (shouldAutoScroll) {
      autoScrollIfNeeded();
    } else {
      const restore = () => {
        const maxScroll = Math.max(0, el.scrollHeight - el.clientHeight);
        const targetTop = Math.min(prevScrollTop, maxScroll);
        el.scrollTop = targetTop;
      };
      restore();
      requestAnimationFrame(restore);
      setTimeout(restore, 0);
    }
  }

  // Copy only currently visible (rendered) log lines
  async function copyVisibleLog(){
    try {
      const nodes = Array.from(document.querySelectorAll('#log-container .logLine'));
      const text = nodes.map(n => n.textContent).join('\n');
      if (!text) { clientLog('nothing to copy'); return; }

      if (navigator.clipboard && navigator.clipboard.writeText) {
        await navigator.clipboard.writeText(text);
      } else {
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
      }
      clientLog(`copied ${nodes.length} visible line(s)`);
    } catch (e) {
      clientLog('copy failed: ' + (e?.message || e));
    }
  }

  const logContainerEl = $('#log-container');
  if (logContainerEl) {
    logContainerEl.addEventListener('scroll', () => {
      if (!__logNeedsRender) return;
      const maxScroll = Math.max(0, logContainerEl.scrollHeight - logContainerEl.clientHeight);
      if (maxScroll - logContainerEl.scrollTop <= LOG_SCROLL_STICKY) {
        renderLogView({ force: true });
      }
    });
  }

  const autoScrollToggle = $('#auto-scroll');
  if (autoScrollToggle) {
    autoScrollToggle.addEventListener('change', () => {
      if (autoScrollToggle.checked) {
        renderLogView({ force: true });
      }
    });
  }

  // ---------- server & commands ----------
  function clientLog(msg) {
    const el = document.getElementById('log-container'); if (!el) return;
    const p = document.createElement('p'); p.className = 'logLine'; p.textContent = '[client] ' + msg; el.appendChild(p);
  }
  async function getJSON(url, opts) {
    opts = opts || {};
    const r = await fetchWithTimeout(url, { timeoutMs: opts.timeoutMs || 8000 });
    if (!r.ok) throw new Error('HTTP ' + r.status);
    const ct = r.headers.get('content-type') || '';
    if (ct.indexOf('application/json') !== -1) return await r.json();
    return JSON.parse(await r.text());
  }
  function getSelectedModifier(){ const el = document.querySelector('input[name="modifier"]:checked'); return el ? el.value : ''; }
  function buildCommandWithModifier(raw, mod){
    raw = String(raw || '').trim(); if (!mod) return raw;
    if (raw.endsWith(mod)) raw = raw.slice(0, -mod.length).trim();
    const parts = raw.split(/\s+/); if (!parts.length) return raw;
    parts[0] = parts[0].replace(/[#$]+$/, '') + mod; return parts.join(' ');
  }
  async function onSendClick(){
    try {
      const input = document.getElementById('command-input');
      const modifier = getSelectedModifier();
      const message = buildCommandWithModifier(input.value, modifier);
      const wait = document.getElementById('wait-response')?.checked;
      const quietMs = Number(document.getElementById('quiet-ms')?.value || 0);
      const maxMs   = Number(document.getElementById('max-ms')?.value || 0);
      const body = { command: message };
      if (wait) { body.quietMs = quietMs; body.maxMs = maxMs; }
      const r = await fetch('/send', { method:'POST', headers:{ 'content-type':'application/json' }, body: JSON.stringify(body) });
      clientLog(await r.text());
    } catch(e){ clientLog('send failed: ' + (e.message || e)); }
  }
  async function doConnect(){
    try {
      const sel = document.getElementById('server-select');
      const idx = Number(sel && sel.value || 0);
      const r = await fetch('/connect', { method:'POST', headers:{'content-type':'application/json'}, body: JSON.stringify({ serverIndex: idx }) });
      clientLog(await r.text()); await refreshStatus();
    } catch(e){ clientLog('connect failed: ' + (e.message || e)); }
  }
  async function doDisconnect(){
    try { const r = await fetch('/disconnect', { method:'POST' }); clientLog(await r.text()); await refreshStatus(); }
    catch(e){ clientLog('disconnect failed: ' + (e.message || e)); }
  }
  async function refreshStatus(){
    try {
      const data = await getJSON('/status');
      const el = document.getElementById('conn-status');
      if (el) el.textContent = data.connected
        ? `Connected to ${data.server ? (data.server.name || data.server.host) : 'server'}`
        : 'Not connected';
      const hdr = document.querySelector('.app-header'); if (hdr) hdr.classList.toggle('connected', !!data.connected);
      const label = document.getElementById('conn-label');
      if (label) {
        const target = data.server?.name || data.server?.host || 'server';
        label.textContent = data.connected ? `Connected to ${target}` : 'Not connected';
      }
    } catch (e) {
      const el = document.getElementById('conn-status'); if (el) el.textContent = String(e && e.message ? e.message : e);
      const hdr = document.querySelector('.app-header'); if (hdr) hdr.classList.remove('connected');
      const label = document.getElementById('conn-label'); if (label) label.textContent = 'Not connected';
    }
  }
  async function populateServers(){
    try {
      const data = await getJSON('/servers');
      const sel = document.getElementById('server-select'); if (!sel) return;
      sel.innerHTML = '';
      (data.servers || []).forEach(function(s){
        var opt = document.createElement('option');
        opt.value = s.index;
        opt.textContent = (s.name + ' (' + s.host + ':' + s.port + ')');
        sel.appendChild(opt);
      });
    } catch(e){ clientLog('servers load failed: ' + (e.message || e)); }
  }
  async function populateCommands(){
    try {
      const data = await getJSON('/commands');
      const items = (Array.isArray(data.items) && data.items.length)
        ? data.items
        : (Array.isArray(data.commands)
            ? data.commands.map(c => ({ command: String(c), description: '', params: '' }))
            : []);
      window.__items = items;
      renderCommandsTable();
      if (!items.length) {
        const tb = document.getElementById('command-tbody');
        if (tb) tb.innerHTML = '<tr><td colspan="3"><em>No commands returned.</em></td></tr>';
      }
    } catch(e){
      var tb = document.getElementById('command-tbody');
      if (tb) tb.innerHTML = '<tr><td colspan="3">Failed to load commands: ' + (e.message || e) + '</td></tr>';
    }
  }
  function renderCommandsTable(){
    const filt = (document.getElementById('cmd-filter')?.value || '').toLowerCase();
    const items = (window.__items || []).filter(function(it){
      return String(it.command || '').toLowerCase().includes(filt) ||
             String(it.description || '').toLowerCase().includes(filt) ||
             String(it.params || '').toLowerCase().includes(filt);
    });
    const tb = document.getElementById('command-tbody'); if (!tb) return;
    tb.innerHTML = '';
    items.forEach(function(it){
      const tr = document.createElement('tr');
      const tdCmd = document.createElement('td'); tdCmd.className = 'monospace'; tdCmd.textContent = it.command || ''; tdCmd.setAttribute('data-label', 'Command');
      const tdDesc = document.createElement('td'); tdDesc.textContent = it.description || ''; tdDesc.setAttribute('data-label', 'Description');
      const tdParams = document.createElement('td'); tdParams.className = 'monospace'; tdParams.textContent = it.params || ''; tdParams.setAttribute('data-label', 'Params');
      tr.appendChild(tdCmd); tr.appendChild(tdDesc); tr.appendChild(tdParams);
      tr.addEventListener('click', function(){
        const mod = (document.querySelector('input[name="modifier"]:checked')?.value || '');
        const baseWithMod = (it.command || '').replace(/[#$]+$/, '') + mod;
        const val = it.params ? (baseWithMod + ' ' + it.params) : baseWithMod;
        const input = document.getElementById('command-input'); if (input) { input.value = val; input.focus(); }
      });
      tb.appendChild(tr);
    });
    if (!items.length) tb.innerHTML = '<tr><td colspan="3"><em>No matches.</em></td></tr>';
  }

  window.addEventListener('load', async () => {
    initTheme();
    await Promise.allSettled([ populateServers(), refreshStatus(), populateCommands() ]);
    const filterEl = document.getElementById('cmd-filter');
    if (filterEl) filterEl.addEventListener('input', debounce(renderCommandsTable, 150));
    toggleTail();
    await doLogFetchOnce();
  });
</script>
</main>
</body>
</html>
